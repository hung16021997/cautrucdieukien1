<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let a = Number(prompt("số tiền bán hàng"));
    if (a >= 1000000){
        hoahong = a * 10 / 100;
        document.write("tiền hoa hồng =" + hoahong);
    }else if (a >= 5000000){
        hoahong = a * 20 / 100;
        document.write("tiền hoa hòng =" + hoahong);
    }
</script>
</body>
</html>
